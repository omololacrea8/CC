<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="card__image" src="img/udraw.svg" alt="" >
            <div class="card__content">
                <section id="signup-box">
                    <h1>Create account</h1>
                    <p>To continue using the app kindly create your account</p>
                    <form id="signup-form">
                      <label for="name">Full Name</label><br>
                      <input type="text" name="name" placeholder="Enter Full Name"><br>
                      <label for="nickname">Username</label><br>
                      <input type="text" name="nickname" placeholder="Enter Username"><br>
                      <label for="email">Email Address</label><br>
                      <input type="email" name="email" placeholder="Enter Email Address"><br>
                      <label for="password">Phone Number</label><br>
                      <input type="password" name="name" placeholder="Enter Phone Number"><br>
                      <label for="password">Password</label><br>
                      <input type="password" name="name" placeholder="Enter Password"><br>
                      <button type="button" >Sign Up </button>
                    </form>
                  </section>
</body>
</html>
